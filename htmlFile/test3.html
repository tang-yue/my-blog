 // 题目： 写一个函数能返回两个对象（注意特殊对象）内不一致的是哪个变量和层级。


function isObject(obj) {
  return Object.prototype.toString.call(obj) === '[object Object]'
}

function isArray(obj) {
  return Object.prototype.toString.call(obj) === '[object Array]'
}
 // 特殊对象应该指的是对象和数组嵌套吧
 function diff(temp1, temp2, count = 1) {
  if(temp1 === temp2) return false
  // 对象进行比较
  if(isObject(temp1) && isObject(temp2) && Object.keys(temp1).length === Object.keys(temp2).length) {
    for(var key in temp1) {
      if(temp1.hasOwnProperty(key)) { // 忽略继承属性
        if(temp1[key] !== temp2[key]) {
          // 可能一个结束了，而一个仍旧是对象
          if(typeof temp1[key] === 'object' && typeof temp2[key] === 'object') {
            // 进行下一次遍历
            diff(temp1[key], temp2[key], count++)
          } else {
            return { level: count++, variable: key }
          }
          return { level: count++, variable: key }
        }
      }
    }
  } else if(isArray(temp1) && isArray(temp2) && temp1.length === temp2.length) {
    for(let i = 0; i < temp1.length; i++) {
      if(temp1[i] !== temp2[i]) {
        if(typeof temp1[i] === 'object' && typeof temp2[i] === 'object') {
          diff(temp1[i], temp2[i], count++)
        } else {
          return { level: count++, variable: temp1[i] }
        }
        return { level: count++, variable: temp1[i] }
      }
    }
  } else {
    return false
  }
}
